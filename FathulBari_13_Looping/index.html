<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan</title>
    <script>
        function mulai(){

            document.writeln("Perulangan For menampilkan Bilangan genap 1-50 : <br>")
            for (i = 1; i < 50; i++){
                if (i % 2 === 0) {
                    document.writeln ("<br>" +i+ "<br>")
                }
            }
        }

        function mulai1(){
            document.writeln("Perulangan while menampilkan Bilangan 20-0 : <br>")

            let i = 21;
            while (i > 0) {
                i--;
                document.writeln("<br>" +i+ "<br>");
            }  
            
        } 
    </script>
</head>
<body>

    <h1>Tugas PWPB</h1>
    <h3>Nama : Fathul Bari</h3>
    <h3>Kelas : XI RPL</h3>
    <h4>Perulangan For dan While</h4>

    <input type="button" value="Menampilkan Bilangan Genap 1-50" onclick="mulai()">
    <br><br>
    <input type="button" value="Menampilkan Bilangan dari terbesar ke terkecil 20-0" onclick="mulai1()">
    
</body>
</html>
