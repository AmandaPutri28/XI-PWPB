<html>
<head>
    <title>LATIHAN WARNING</title>
    <script language="javascript">
        function warning(pesan_kita){
            alert(pesan_kita);
        }

        function password(pesan_prompt, pesan_sukses, pesan_gagal){
            var password = prompt(pesan_prompt);
            if(password != 'petugas'){
                alert(pesan_gagal);
            }
            else{
                alert(pesan_sukses);
            }
        }
    </script>
</head>


<body onload="warning('LOGIN')">
    <a href="javascript: warning('Masuk PSATIR'), password('Masukkan Password', 'Sus', 'ha')">disini</a>

</body>
</html>
