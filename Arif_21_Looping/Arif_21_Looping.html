<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>MUHAMMAD ARIF IBRAHIM_21</title>
</head>
<body onload="alert('お願いします (Onegaishimasu)')">
    
    <script>
        document.writeln("<h3>Ini nomor 1</h3>")
        for(let index = 1; index <= 50; index++) {
            if (index % 2 == 1) {
                continue;
            }
            document.writeln(`${index}<br>`)
        }
        document.writeln("<h3>Ini nomor 2</h3>")
        for(let index = 20; index >= 0; index--) {
            document.writeln(`${index}</br>`)
        }
    </script>




    
</body>
</html>
