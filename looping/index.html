<html>
<html lang="en"></html>
 <head>    
  <title>Document</title> 
  <script>
          document.writeln("<h3>Kode program bilangan genap 1-50 dengan for:<h3><br>")
          for (let index = 1; index <= 50; index ++){
               if (index % 2 == 1){
                 continue;
               }
               document.writeln(`${index}<br>`)
          }
          document.writeln("<h3>Kode program bilangan terbesar sampai terkecil 20-0 dengan while:</h3><br>")
          for (let index = 20; index >= 0; index--){
            document.writeln(`${index}<br>`);
          }
</script>  
</head> 
</html>
